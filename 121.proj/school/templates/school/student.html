<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>
    <h2>Student Information</h2>
    {{student.id}}
    {{student.name}}
    {{student.roll}}
    {{student.course}}
    <hr>
    <h1>Student List</h1>
    {% for student in all_students %}
    <li><a href="{% url 'studentdetail' student.id %}">{{student.name}}</a></li>
    {% endfor %}
</body>
</html>
