<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <form action="" method="get">
      {{form}}
      <input type="submit" value="Submit">
      <hr>
      {% for field in form %}
      {{field.label}}
      {% endfor %}
      <input type="submit" value="Submit">
      <hr>
      {% for field in form %}
      {{field.label_tag}}
      {% endfor %}
      <input type="submit" value="Submit">
      <hr>
      {% for field in form %}
      {{field}}
      {% endfor %}
      <input type="submit" value="Submit">
      <hr>
    </form>     
</body>
</html>
