<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Course</th>
     </tr>
    {% for student in students %}
    <tr>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.roll}}</td>
    <td>{{student.course}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
